<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}"
	>	
	
<head>
<meta charset="UTF-8">
<title>Home</title>
</head>
<body>
	<div layout:fragment="content" class="container mySpace">
	
	<form action="/users" class="form-inline">
		<div class="form-group mb-2">
		 <input type="text" class="form-control" name="name" placeholder="Search User">
		 <input type="submit" class="btn btn-primary" value="Search">
		</div>
	</form>
	
		<div class="card">
			<div class="card-body" >
				<table class="table table-hover">
				<thead>
				    <tr>
				      <th scope="col">Name</th>
				      <th scope="col">Email</th>
				      <th scope="col">Add</th>
				    </tr>
			  </thead>
			   <tbody>
				    <tr class="table-active" th:each="user:${users}">
				      <td th:text="${user.name}">Column content</td>
				      <td th:text="${user.email}">Column content</td>
				      <td><a th:href="@{/addTask(email=${user.email})}" class="btn btn-dark">ADDTASK</a></td>
				    </tr>
			  </tbody>
			  
				</table>
			</div>
		</div>
	</div>

</body>
</html>
