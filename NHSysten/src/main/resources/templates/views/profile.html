<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}"
	>	
	
<head>
<meta charset="UTF-8">
<title>Home</title>
</head>
<body>
	<div layout:fragment="content" class="container mySpace">
	
		<div class="card">
			<div class="card-body" >
				<table class="table table-hover">
				<thead>
				    <tr>
				      <th scope="col">Date</th>
				      <th scope="col">StartTime</th>
				      <th scope="col">StopTime</th>
				      <th scope="col">Description</th>
				    </tr>
			  </thead>
			   <tbody>
				    <tr class="table-active" th:each="task:${tasks}">
				      <td th:text="${task.date}">Column content</td>
				      <td th:text="${task.startTime}">Column content</td>
				      <td th:text="${task.stopTime}">Column content</td>
				      <td th:text="${task.description}">Column content</td>		
				    </tr>
			  </tbody>
			  
				</table>
			</div>
		</div>
	</div>

</body>
</html>
